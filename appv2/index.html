<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2016第二届全国白银企业年度交流会</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="js/swiper-3.4.0.min.css">
</head>
<body>
	<div class="wrap">
		<!-- 头部图片 -->
		<div class="header">
			<div class="header_bg">
				<img src="img/header_bg.png">
			</div>
			<ul class="header_nav">
				<li><a href="##">首页</a></li>
				<li><a href="##">承办方</a></li>
				<li><a href="##">会议日程</a></li>
				<li><a href="##">会议注册</a></li>
				<li><a href="##">会议酒店</a></li>
				<li><a href="##">大会礼品</a></li>
				<li><a href="##">珠海风光</a></li>
			</ul>
		</div>
		<!-- 正文 -->
		<div class="content">
			<!-- 左栏 -->
			<div class="left_column">
				
			</div>
			<!-- 中栏 -->
			<div class="mid_column">
				<!-- 会议介绍 -->
				<div class="meeting_intro">
					<div class="swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide"><img src="img/index_01.png"></div>
							<div class="swiper-slide"><img src="img/index_01.png"></div>
						</div>
						<div class="swiper-pagination swiper-pagination-bullets"></div>
					</div>
				</div>
				<div class="download"></div>
			</div>
			<!-- 右栏 -->
			<div class="right_column"></div>
		</div>
		<!-- 尾部 -->
		<div class="footer"></div>
	</div>

	<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="js/swiper-3.4.0.jquery.min.js"></script>
	<script type="text/javascript" src="js/base.js"></script>
	<script type="text/javascript">
		var mySwiper = new Swiper('.swiper-container', {
			autoplay: 3000,//可选选项，自动滑动
			loop: true,
			speed: 500,
			pagination : '.swiper-pagination',
			paginationClickable :true
		})
	</script>
</body>
</html>
